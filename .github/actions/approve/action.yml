name: Reusable approval
inputs:
  deployed_url:
    required: true
    type: string
  npm_auth_token:
    required: true
    type: string

runs:
  using: "composite"

  steps:
    - name: âŽ” Setup node
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node }}
        cache: "npm"
        registry-url: https://npm.pkg.github.com/

    - name: Cache dependencies
      id: cache
      uses: actions/cache@v4
      with:
        path: |
          ./node_modules
          ~/.cache/ms-playwright
        key: modules-node-chrome-playwright-${{ hashFiles('package-lock.json') }}

    - name: ðŸ“¥ Download deps
      shell: bash
      run: npm ci
      env:
        NODE_AUTH_TOKEN: ${{ inputs.npm_auth_token }}

    - name: ðŸ“¥ Install playwright browsers
      shell: bash
      if: steps.cache.outputs.cache-hit != 'true'
      run: npx playwright install --with-deps

    - name: Override Backstop
      uses: ./.github/actions/backstop-override
      with:
        deployed_url: ${{ inputs.deployed_url }}

    - name: âœ… Verify deployment and update branch
      shell: bash
      run: |
        URL=${{ inputs.deployed_url }}
        chmod a+x ./.github/scripts/deployment-check.sh && ./.github/scripts/deployment-check.sh https://${URL//\//\\/}

    - name: ðŸ“¸ Run a test to generate snapshot
      shell: bash
      continue-on-error: true
      run: npm run backstop:test

    - name: ðŸ’½ Create an approved snapshot
      shell: bash
      run: npm run backstop:approve
