name: Validate new deployments

on:
  workflow_dispatch:
    inputs:
      deployed_url:
        description: Deployed url to approve
        type: string
        required: true
  workflow_call:
    inputs:
      deployed_url:
        description: Vercel deployed url, no http://
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel previous runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: "npm"

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      # as requested by the React team :)
      # https://reactjs.org/blog/2019/10/22/react-release-channels.html#using-the-next-channel-for-integration-testing
      - name: âš›ï¸ Setup react
        run: npm install react@${{ matrix.react }} react-dom@${{ matrix.react }}

      - name: âœ… Validate lint, prettier and build
        run: npm run build

      - name: âœ… Validate test script
        run: npm run test:ci

      - name: ğŸ“ Code coverage report
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: coverage/**/cobertura-coverage.xml
          badge: true
          format: "markdown"
          output: "both"

      - name: + Add Coverage PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: github.event_name == 'pull_request' && !startsWith(github.head_ref, 'dependabot/')
        with:
          recreate: true
          path: code-coverage-results.md

  e2e:
    runs-on: ubuntu-latest
    if: |
      !startsWith(github.head_ref , 'dependabot/')
    steps:
      - name: ğŸ›‘ Cancel previous runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: "npm"

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: âœ… Verify Vercel deployment and update branch
        run: |
          URL=${{ inputs.deployed_url }}
          chmod a+x ./.github/scripts/deployment-check.sh && ./.github/scripts/deployment-check.sh https://${URL//\//\\/}
          sed -i "s/http:\/\/localhost:3000/https:\/\/${URL//\//\\/}/g" playwright.config.ts
          cat playwright.config.ts
        shell: bash

      - name: Override Backstop
        uses: ./.github/actions/backstop-override
        with:
          deployed_url: ${{ inputs.deployed_url }}

      - name: ğŸ“¥ Install playwright browsers
        run: npx playwright install --with-deps

      - name: â–¶ï¸ Run page functional check
        run: CI=true && npm run playwright:test

      - name: â–¶ï¸ Run page rendering check
        continue-on-error: true
        run: npm run backstop:test

      - name: â¬†ï¸ Upload snapshot artifacts
        uses: actions/upload-artifact@v3
        with:
          name: backstop-artifact
          path: backstop_data/

      - name: âœ… Validate backstopjs snapshot is valid
        run: chmod a+x ./.github/scripts/snapshot-check.sh && ./.github/scripts/snapshot-check.sh
        shell: bash
