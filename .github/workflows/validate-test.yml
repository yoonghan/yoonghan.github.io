name: Test project

on:
  # allow as dispatch call
  workflow_dispatch:
    inputs:
      push_code_coverage:
        description: If code coverage is needed
        type: boolean
        required: true

  workflow_call:
    inputs:
      push_code_coverage:
        description: If code coverage is needed
        type: boolean

jobs:
  nextjs:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel previous runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: "npm"
          registry-url: https://npm.pkg.github.com/

      - name: Cache dependencies
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            ./node_modules
          key: modules-node-${{ hashFiles('package-lock.json') }}

      - name: ğŸ“¥ Download deps
        run: |
          npm ci --ignore-scripts
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: âœ… Validate test script
        run: npm run test:ci

      - name: ğŸ“ Code coverage report
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: coverage/**/cobertura-coverage.xml
          badge: true
          format: "markdown"
          output: "both"

      - name: + Add Coverage PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: github.event_name == 'pull_request' && !startsWith(github.head_ref, 'dependabot/')
        with:
          recreate: true
          path: code-coverage-results.md

      - name: â¬†ï¸ Upload coverage report
        uses: codecov/codecov-action@v3
        if: inputs.push_code_coverage == true

  rust:
