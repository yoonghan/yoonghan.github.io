name: Validate libraries used are compliant

on:
  # allow as dispatch call
  workflow_dispatch:
  workflow_call:

env:
  NODE_VERSION: 20

jobs:
  compliance:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    steps:
      - name: üõë Cancel previous runs
        uses: styfle/cancel-workflow-action@0.12.1

      - name: ‚¨áÔ∏è Checkout
        uses: actions/checkout@v4

      - name: ‚éî Setup node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          registry-url: https://npm.pkg.github.com/

      - name: üì• Fresh install dependencies
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ‚úÖ Validate lint, prettier and build
        run: npm run build

      - name: ‚úÖ Dependency checks
        run: npm run dependency:check

      - name: License compliance check
        uses: mikaelvesavuori/license-compliance-action@v1

      - name: Remove package.json with dev or local builds
        run: |
          npm uninstall snake-game
          npm uninstall backstopjs
          npm uninstall @ducanh2912/next-pwa
          npm uninstall @tailwindcss/postcss

      - name: ‚úÖ Owasp Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        id: Depcheck
        with:
          project: "Walcron Project"
          path: "./package-lock.json"
          format: "HTML"
          out: "reports" # this is the default, no need to specify unless you wish to override it
          args: --failOnCVSS 7
            --enableRetired

      - name: ‚¨ÜÔ∏è Upload Dependency Check results # only uploads if it's on main
        uses: actions/upload-artifact@master
        if: github.ref == 'refs/heads/main'
        with:
          name: Compliance report
          path: reports

  accessibilities:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    steps:
      - name: üõë Cancel previous runs
        uses: styfle/cancel-workflow-action@0.12.1

      - name: ‚¨áÔ∏è Checkout
        uses: actions/checkout@v4

      - name: ‚éî Setup node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          registry-url: https://npm.pkg.github.com/

      - name: üì• Fresh install dependencies
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ‚ñ∂Ô∏è Start website in background
        run: |
          npm run build 
          npm run start &

      - name: ‚ñ∂Ô∏è Audit URLs using Lighthouse
        uses: treosh/lighthouse-ci-action@v12
        continue-on-error: true
        with:
          urls: |
            http://localhost:3000
            http://localhost:3000/about
            http://localhost:3000/history
          configPath: "./lighthouserc.json"

      - name: ‚úÖ Verify status
        run: |
          file=assertion-results.json
          if grep "error" .lighthouseci/$file 1> /dev/null 2>&1; then
            echo "Required HTML syntax fixes"
            echo "---"
            cat .lighthouseci/$file
            exit 1
          fi
          ls -la .lighthouseci

      - name: ‚¨ÜÔ∏è Upload Lighthouse results
        uses: actions/upload-artifact@master
        if: github.ref == 'refs/heads/main'
        with:
          name: Lighthouse report
          path: .lighthouseci
          include-hidden-files: true
