name: Auto fix linting issues

on:
  workflow_dispatch:
    branches-ignore:
      - main

jobs:
  auto_approve:
    runs-on: ubuntu-latest
    outputs:
      changes_detected: ${{ steps.auto-commit-action.outputs.changes_detected }}
    permissions:
      pull-requests: write
      contents: read
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.PAT }} # GITHUB_TOKEN cannot be used here as commit to pr will not recreate a new pull-request
          ref: ${{ inputs.branch }}

      - name: ⎔ Setup node
        uses: actions/setup-node@v5
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          registry-url: https://npm.pkg.github.com/

      - name: Cache dependencies
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            ./node_modules
          key: modules-node-${{ hashFiles('package-lock.json') }}

      - name: 📥 Download deps
        run: |
          npm ci --ignore-scripts
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: 🔧 Auto fix lint issues
        run: |
          npm run lint:fix

      - name: 💼 Auto commit lint codes
        uses: stefanzweifel/git-auto-commit-action@v6
        id: auto-commit-action
        with:
          commit_message: Auto fix lint issues
          file_pattern: "src/*.ts src/*.tsx src/*.js"
